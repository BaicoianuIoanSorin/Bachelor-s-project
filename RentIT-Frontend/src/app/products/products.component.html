<nb-card [nbSpinner]="isFetching$ | async" nbSpinnerSize="large" nbSpinnerStatus="primary">
  <nb-card-header>
    <h1> Here are some products for you</h1>
  </nb-card-header>
  <nb-card-body *ngIf="products$ | async as products">
    <div class="product-grid">
      <product *ngFor="let product of products; let i = index"
               [product]="product"
               [ngClass]="{'last-in-row': (i + 1) % 3 === 0}"
      ></product>
    </div>
  </nb-card-body>
</nb-card>

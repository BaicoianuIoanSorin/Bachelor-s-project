<nb-layout>
  <nb-layout-header subheader>
    <div class="left-section">
      <a href="#" (click)="toggleSidebar()">
        <nb-icon *ngIf="sidebarVisible" [icon]="getIconsEnum().FORWARD_ARROW_IOS"></nb-icon>
        <nb-icon *ngIf="!sidebarVisible" [icon]="getIconsEnum().FORWARD_BACK_IOS"></nb-icon>
        <i class="nb-menu"></i>
      </a>
    </div>

    <div class="center-section">
      <search-bar [icon]="getIconsEnum().SEARCH"></search-bar>
    </div>

    <div class="right-section">
<!--      TODO for later when we add bottom on the right side-->
    </div>
  </nb-layout-header>


  <nb-sidebar [responsive]="true">
    <div>
      <a href="">
        <img *ngIf="sidebarVisible" src="assets/logo.svg" alt="Image" width="100%" height="auto"/>
        <img *ngIf="!sidebarVisible" src="assets/favicon.svg" alt="Image" width="48px" height="auto"/>
      </a>
      <nb-menu tag="menu" [items]="menuItems"></nb-menu>
    </div>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic">
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
